{% extends "base.html" %}

{% block head_title %} Details | {{ block.super}}{% endblock head_title %}
{% block content %}
<h1>Events</h1>
<ul>
    {% for obj in object_list  %}
       <li><a href="{{ obj.get_absolute_url }}">{{obj}}</a></br>
           {{ obj.event_name }} {{ obj.location }} {{ obj.date_of_event }} {{ obj.address }}</li>
    {% endfor %}
</ul>
{% endblock %}
